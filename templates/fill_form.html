<!-- knn_app/templates/knn_app/form_page.html -->

{% extends 'test.html' %}
{% load static %}
{% block title %}Form Page{% endblock %}

{% block content %}
    <style>
        /* Add your styles here */

        body {
            background-image: url('{% static "background.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .form-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px; /* Increase padding for more width */
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Adjust box-shadow for visibility */
            background-color: rgba(255, 255, 255, 0.7); /* Adjust the opacity as needed */
            width: 60%; /* Adjust the width as needed */
        }

        .form-group {
            margin-bottom: 10px;
            text-align: left;
        }

        .submit-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
    </style>

    <div class="form-container" style="margin-top: 50px;">
        <form id="cycleForm" method="post" action="{% url 'submit_form' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="age">Age:</label>
                <input style="width:100px" type="number" id="age" name="age" min="1" max="100" placeholder="Enter age">
            </div>

            <div class="form-group">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="child" name="gender" value="child">
                <label for="child">Child</label>
            </div>

            <div class="form-group">
                <label>General Interest:</label><br>
                <input type="checkbox" id="history" name="interests" value="history">
                <label for="history">History</label><br>
                <input type="checkbox" id="art" name="interests" value="art">
                <label for="art">Art</label><br>
                <input type="checkbox" id="nature" name="interests" value="nature">
                <label for="nature">Nature</label><br>
            </div>

            <div class="form-group">
                <label>Points of Interest (POI):</label><br>
                <input type="checkbox" id="res" name="poi" value="res">
                <label for="res">Restaurant</label><br>
                <input type="checkbox" id="park" name="poi" value="park">
                <label for="park">Park</label><br>
                <input type="checkbox" id="mall" name="poi" value="mall">
                <label for="mall">Mall</label><br>
                <input type="checkbox" id="hotel" name="poi" value="hotel">
                <label for="hotel">Hotel</label><br>
                <input type="checkbox" id="stadium" name="poi" value="stadium">
                <label for="stadium">Stadium</label><br>
            </div>

            <div class="form-group">
                <label for="maxTime">Max Time:</label>
                <input type="text" id="maxTime" name="maxTime" placeholder="Enter max time in minutes">
            </div>

            <div class="form-group">
                <label for="minTime">Min Time:</label>
                <input type="text" id="minTime" name="minTime" placeholder="Enter min time in minutes">
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" class="submit-button">
            </div>
        </form>
    </div>
    <script>
        function cycleForm() {
            document.getElementById("cycleForm").reset();
        }
    </script>
{% endblock %}
