{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cycle App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <style>
        /* Add your styles here */
        body {
            background-image: url('{% static "background.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .main-content {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .form-container {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 2;
        }

        .middle-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.7); /* Adjust the opacity as needed */
            padding: 20px;
            border-radius: 8px;
            text-align: left;
        }

        .middle-content h2 {
            color: #333;
        }

        .middle-content p {
            font-size: 18px;
            line-height: 1.5;
            color: #555;
            margin-bottom: 20px;
        }

        .arrow-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right; /* Move the button to the right */
        }

        /* Style the anchor tag to remove default styling */
        .arrow-button a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
        <h1>Team B</h1>
    </header>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about_us' %}">About Us</a>
        <a href="{% url 'services' %}">Services</a>
    </nav>
    {% block content %}

    <div class="middle-content">
        <h2>Welcome to our Cycle App</h2>
        <p>Discover the joy of cycling with our personalized recommendations. Plan your next adventure now!</p>
        <!-- Wrap the button in an anchor tag with the URL of your form page -->
        <button class="arrow-button"><a href="{% url 'fill_form' %}">&#10140;</a></button>
    </div>
    {% endblock %}
    <footer>
        &copy; 2023 Cycle App
    </footer>
</body>
</html>
